<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Art</title>
</head>
<body>
  <canvas id="canvas" width="500" height="400"></canvas>
  <div class="controls">
    <label for="radius">Radius</label>
    <input type="range" id="radius" name="radius" min="1" max="25" value="8" />

    <label for="speed">Speed</label>
    <input type="range" id="speed" name="speed" min="1" max="10" value="3" />

    <label for="x_slide">X</label>
    <input type="range" id="x_slide" name="x_slide" min="1" max="50" value="3" />
  </div>
</body>
</html>
